spring:
  h2:
    console:
      path: /h2-console
      enabled: true
      settings:
        web-allow-others: true
  datasource:
    platform: h2
    url: jdbc:h2:mem:test_db
    username: sa
  jackson:
    time-zone: Asia/Shanghai
  mvc:
    servlet:
      path: /api/v1
logging:
  level:
    root:
      info
    org.hibernate:
      info
    top.spencercjh.demo:
      debug
  file:
    name: logback.log
    max-history: 15
    max-size: 10MB
    total-size-cap: 100MB
    clean-history-on-start: true
    path: ./logs
management:
  endpoints:
    web:
      exposure:
        include:
          "*"
default:
  MOCK_STUDENT_AMOUNT:
    30
  DEFAULT_PAGE_SIZE:
    15
  DEFAULT_PAGE:
    0